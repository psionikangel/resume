---
  - hosts: resume
    tasks:
      - name: Git clone the code
        git:
          repo: git@github.com:psionikangel/resume.git
          dest: ~/resume
          accept_hostkey: true
      - name: Start the containter
        shell: docker run --name current-resume -d -p 80:80 -p 443:443 -v /site:/usr/share/nginx/html -v /nginx:/etc/nginx/ nginx --rm
        become: true
